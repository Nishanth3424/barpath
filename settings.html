<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Barpath Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --glass-border: rgba(255, 255, 255, 0.1); --glass-bg: rgba(20, 20, 25, 0.7); }
        body { font-family: -apple-system, sans-serif; background: #000; color: white; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
    </style>
</head>
<body class="pb-24">
    <div class="fixed inset-0 bg-gradient-to-b from-gray-900 to-black -z-10"></div>

    <div class="max-w-lg mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-8 tracking-tight">Settings</h1>
        
        <div class="glass-panel rounded-3xl overflow-hidden mb-8">
            <div class="p-5 border-b border-white/5 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-900/20 flex items-center justify-center">
                        <i data-lucide="database" class="w-4 h-4 text-blue-400"></i>
                    </div>
                    <span class="font-medium">Storage</span>
                </div>
                <span id="storageInfo" class="text-xs text-gray-500 font-mono">Calculating...</span>
            </div>
            
            <div class="p-5">
                <button onclick="clearData()" class="w-full py-3 bg-red-900/20 hover:bg-red-900/30 text-red-400 text-sm font-bold rounded-xl transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Clear All Data
                </button>
                <p class="text-center text-xs text-gray-600 mt-3">Deletes all videos and history.</p>
            </div>
        </div>

        <div class="glass-panel rounded-3xl p-6 text-center">
            <img src="barpath_logo__1_.svg" class="h-12 mx-auto mb-4 opacity-80 contrast-200 brightness-200">
            <h2 class="text-lg font-bold mb-1">Barpath Pro</h2>
            <p class="text-xs text-gray-500 mb-4">v3.0.1 â€¢ GPU Accelerated</p>
            <div class="flex justify-center gap-2">
                <span class="px-2 py-1 rounded bg-white/5 text-[10px] text-gray-400 border border-white/5">YOLOv11</span>
                <span class="px-2 py-1 rounded bg-white/5 text-[10px] text-gray-400 border border-white/5">MediaPipe</span>
                <span class="px-2 py-1 rounded bg-white/5 text-[10px] text-gray-400 border border-white/5">Modal</span>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 glass-panel border-t border-white/5 pb-safe z-50">
        <div class="flex justify-around items-center h-16 max-w-lg mx-auto">
            <a href="index.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="history.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
                <i data-lucide="history" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">History</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1 text-blue-400">
                <i data-lucide="settings" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Settings</span>
            </a>
        </div>
    </nav>

    <script>
        lucide.createIcons();
        
        function clearData() {
            if(confirm("Delete everything? This cannot be undone.")) {
                localStorage.clear();
                const req = indexedDB.deleteDatabase("BarpathDB");
                req.onsuccess = () => { alert("Cleared."); window.location.reload(); };
                req.onerror = () => { alert("Error clearing DB."); };
            }
        }
        
        // Calculate storage
        (async function() {
            const el = document.getElementById('storageInfo');
            try {
                let bytes = 0;
                // LocalStorage
                for(let k in localStorage) if(localStorage.hasOwnProperty(k)) bytes += localStorage[k].length * 2;
                
                // IndexedDB (Approx)
                const dbReq = indexedDB.open("BarpathDB", 2);
                dbReq.onsuccess = (e) => {
                    const db = e.target.result;
                    if(db.objectStoreNames.contains("videos")) {
                        const tx = db.transaction(["videos"], "readonly");
                        const store = tx.objectStore("videos");
                        store.count().onsuccess = (ev) => {
                            // Rough estimate: 5MB per video
                            const mb = (ev.target.result * 5) + (bytes / 1024 / 1024);
                            el.textContent = mb < 1 ? "< 1 MB" : mb.toFixed(1) + " MB Used";
                        }
                    } else el.textContent = (bytes/1024).toFixed(1) + " KB Used";
                };
            } catch(e) { el.textContent = "Unknown"; }
        })();
    </script>
</body>
</html>
