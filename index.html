<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barpath Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Apple-style smooth scrolling & typography */
        :root {
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(20, 20, 25, 0.7);
            --neon-blue: #2F80ED;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, sans-serif;
            background-color: #000;
            color: white;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a237e 0%, #000000 70%);
            z-index: -1;
        }
        .mesh-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #2F80ED; animation-delay: 0s; }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #7c3aed; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 40px); }
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-32">

    <div class="mesh-bg">
        <div class="mesh-orb orb-1"></div>
        <div class="mesh-orb orb-2"></div>
    </div>

    <nav class="fixed top-0 left-0 right-0 z-50 px-6 py-4 flex justify-between items-center glass-panel border-b-0 bg-black/50 backdrop-blur-md">
        <div class="flex items-center gap-2">
            <img src="barpath_logo__1_.svg" class="h-8 w-auto brightness-200 contrast-200" alt="Logo">
            <span class="font-bold text-lg tracking-tight">Barpath<span class="text-blue-500">Pro</span></span>
        </div>
        <div class="text-xs font-mono text-gray-400 bg-white/10 px-2 py-1 rounded-full">
            v3.0 • T4 GPU
        </div>
    </nav>

    <main class="pt-32 px-6 max-w-lg mx-auto text-center">
        
        <div class="fade-in-up">
            <h1 class="text-5xl font-extrabold tracking-tight leading-tight mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Precision.<br>Refined.
            </h1>
            <p class="text-gray-400 text-lg mb-8 leading-relaxed">
                Professional grade barbell tracking powered by Computer Vision. 
                <br><span class="text-white font-medium">No sensors required.</span>
            </p>
        </div>

        <div class="grid gap-4 mb-12 fade-in-up delay-100">
            <button onclick="window.location.href='record.html'" class="glass-panel p-1 rounded-3xl group transition-transform active:scale-95 duration-200">
                <div class="bg-gradient-to-br from-gray-800 to-black rounded-[20px] p-6 flex items-center justify-between">
                    <div class="text-left">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                            <span class="text-xs font-bold text-red-400 uppercase tracking-wider">New</span>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-1">Record Lift</h3>
                        <p class="text-gray-400 text-sm">Capture & analyze instantly</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors">
                        <i data-lucide="camera" class="w-6 h-6 text-white"></i>
                    </div>
                </div>
            </button>

            <button onclick="window.location.href='upload.html'" class="glass-panel p-6 rounded-3xl flex items-center justify-between hover:bg-white/5 transition-colors active:scale-95 duration-200 text-left">
                <div>
                    <h3 class="text-xl font-bold text-white mb-1">Upload Video</h3>
                    <p class="text-gray-400 text-sm">Import from gallery</p>
                </div>
                <i data-lucide="upload-cloud" class="w-6 h-6 text-blue-400"></i>
            </button>
        </div>

        <h2 class="text-left text-sm font-bold text-gray-500 uppercase tracking-widest mb-4 fade-in-up delay-200">System Performance</h2>
        
        <div class="grid grid-cols-2 gap-3 mb-12 fade-in-up delay-200">
            <div class="glass-panel p-4 rounded-2xl text-left">
                <i data-lucide="cpu" class="w-6 h-6 text-purple-400 mb-2"></i>
                <div class="text-2xl font-bold">T4</div>
                <div class="text-xs text-gray-400">NVIDIA Tensor Core</div>
            </div>
            <div class="glass-panel p-4 rounded-2xl text-left">
                <i data-lucide="scan-face" class="w-6 h-6 text-blue-400 mb-2"></i>
                <div class="text-2xl font-bold">v11</div>
                <div class="text-xs text-gray-400">YOLO Model</div>
            </div>
            <div class="glass-panel p-4 rounded-2xl text-left col-span-2 flex items-center justify-between">
                <div>
                    <div class="text-sm font-bold text-gray-300">Analysis Pipeline</div>
                    <div class="text-xs text-gray-500">Stabilization • Perspective • Physics</div>
                </div>
                <div class="flex -space-x-2">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-xs border-2 border-black">AI</div>
                    <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center text-xs border-2 border-black">CV</div>
                </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 glass-panel border-t border-white/10 pb-safe z-50">
        <div class="flex justify-around items-center h-16 max-w-lg mx-auto">
            <a href="#" class="flex flex-col items-center gap-1 text-blue-400">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="history.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
                <i data-lucide="history" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">History</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
                <i data-lucide="settings" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Settings</span>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // Add haptic feedback for mobile feel
        document.querySelectorAll('button, a').forEach(elem => {
            elem.addEventListener('click', () => {
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });
    </script>
</body>
</html>
